
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script>let numberone = 36325;
        let numbertwo = 9824;
        let numberthree = 777;
        
        function add() {
            let sebas = numbertwo + numberthree;
            return sebas
        }
        
        function myFunction(){
            document.getElementById("sumar").innerHTML = add();
        }
        
        function multiply () {
            return sebas * numberone;
        }
        function myFunctiontwo() {
            document.getElementById("multiplicar").innerHTML = multiply(); 
        
        }</script> 
    

    <link rel="stylesheet" href="/assets/css/style.css">

    <title>Ejercicio Funciones matematicas</title>
</head>

<body>
    <h1>Vamos a resolver juntos este ejercicio</h1>
    <h2>36325 * (9824 + 777)</h2>
    <h3>Primero resolvemos lo que se encuentra entre parentesis (9824 + 777)</h3>

    <button type="button" onclick="myFunction()">Suma</button>

    <p id="sumar">0</p>    

    <h3>Ahora, vamos a multiplicar el resultado por el número que estaba fuera del parentesis</h3>

    <button type="button" onclick="myFunctiontwo()">Resultado de la multiplicación</button>

    <p id="multiplicar">0</p>

    
    

</body>

</html>
